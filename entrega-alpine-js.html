<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrega Alpine</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>
    <div class="container mt-5" x-data="data()">
        <h1 class="text-center mb-4">Buscador de Pok√©mon</h1>
        
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Buscar pokemon..." x-model="query">
                    <button class="btn btn-primary" @click="fetchPokemons()">Buscar Pokemones</button>
                </div>
            </div>
        </div>

        <div x-show="open" class="row justify-content-center">
            <div class="col-md-6">
                <ul class="list-group">
                    <template x-for="pokemon in pokemons" :key="pokemon.name">
                        <li class="list-group-item">
                            <span x-text="pokemon.name"></span>
                        </li>
                    </template>
                </ul>
            </div>
        </div>
    </div>

    <script>
        function data() {
            return {
                open: false,
                pokemons: [],
                query: '',
                async fetchPokemons() {
                    const response = await fetch('https://pokeapi.co/api/v2/pokemon?limit=100');
                    const data = await response.json();
                    this.pokemons = data.results.filter(pokemon =>
                        pokemon.name.includes(this.query.toLowerCase())
                    );
                    this.open = !this.open;
                }
            }
        }
    </script>
</body>
</html>
