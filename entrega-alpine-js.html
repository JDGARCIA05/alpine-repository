<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrega Alpine</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>
    <div class="container mt-5" x-data="data()">
        <h1 class="text-center mb-4">Buscador de Pokémon</h1>
        
        <div class="alert alert-info alert-dismissible fade show" role="alert">
            <strong>¡Bienvenido!</strong> Este es un buscador de Pokémon 
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="row justify-content-center mb-4">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5>Formulario de Búsqueda</h5>
                    </div>
                    <div class="card-body">
                        <form @submit.prevent="fetchPokemons()">
                            <div class="mb-3">
                                <label class="form-label">Nombre del Pokémon</label>
                                <input type="text" class="form-control" placeholder="Ej: pikachu" x-model="query">
                            </div>
                            <button type="submit" class="btn btn-primary">Buscar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div x-show="open" class="row">
            <template x-for="pokemon in pokemons" :key="pokemon.name">
                <div class="col-sm-6 col-md-4 col-lg-3 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title" x-text="pokemon.name"></h5>
                            
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function data() {
            return {
                open: false,
                pokemons: [],
                query: '',
                async fetchPokemons() {
                    const response = await fetch('https://pokeapi.co/api/v2/pokemon?limit=100');
                    const data = await response.json();
                    this.pokemons = data.results.filter(pokemon =>
                        pokemon.name.includes(this.query.toLowerCase())
                    );
                    this.open = !this.open;
                }
            }
        }
    </script>
</body>
</html>
